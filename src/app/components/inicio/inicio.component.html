<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="container-fluid mt-3">

                <!-- Carousel -->
                <div id="carouselExampleIndicators" class="carousel slide text-dark" data-ride="carousel">
                    <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/assets/arte2.jpg" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <p class="text-white">Deja que tu mente se apodere de ti.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/arte.jpg" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="text-dark">Abre tu mente a nuevas ideas</h5>
                            <p class="text-dark">MÃ©tete en tu espacio personal y expresate.</p>

                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/arte3.jpg" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="text-dark">Experimenta</h5>
                        </div>
                    </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
                <br><br>

                <h2 class="text-black">Nuevas Tendencias.</h2>
                <!-- Carousel -->

                <div class="card-columns">
                    <article class="card w-100 mt-3 mb-3" *ngFor="let post of posts">
                        <div class="card-header">
                            <h4>{{post.title}}</h4>
                        </div>
                        <div class="card-body">
                            
                            <!-- Imagen -->
                            <div class="post-image w-100">
                                <img src="{{url + 'post/image/' + post.image}}" class="w-100">
                            </div>
    
                            <!-- Botones -->
                            <div class="post-buttons">
                                <a [routerLink]="['/entrada', post.id]" class="btn btn-primary ml-3 mt-3">Leer</a>
                                <span *ngIf="identity && identity.id == post.user_id || identity.sub == post.user_id">
                                    <a [routerLink]="['/editar-entrada', post.id]" class="btn btn-warning ml-2 mt-3">Editar</a>
                                    <a (click)="deletePost(post.id)" class="btn btn-danger ml-2 mt-3">Borrar</a>
                                </span>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
