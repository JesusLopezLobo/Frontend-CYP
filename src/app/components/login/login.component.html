<section id="registro">
    <div class="container">
      <div class="row">
        <div class="col-md-7 mx-auto">
          <div class="card">

                <div class="card-header text-warning bg-dark">
                <h4 align="center">Inicia Sesión en C.&.Y</h4>
                </div>

                <div class="card-body">

                    <div *ngIf="status == 'error'">
                        <h6 class="text-danger"><i class="fas fa-exclamation-circle"></i>  El usuario o la contraseña introducida es incorrecta.</h6>
                    </div>

                    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                        <div class="modal-body">

                            <!-- EMAIL -->
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" class ="form-control"
                                #email="ngModel"
                                [(ngModel)]="user.email"
                                [ngClass]="{'is-invalid': email.errors && email.touched}"
                                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                required>
                                <div [hidden]="!email.errors?.required" class="invalid-feedback">
                                Email requerido.
                                </div>
                                <div [hidden]="!email.errors?.pattern" class="invalid-feedback">
                                Email no válido.
                                </div>
                            </div>
                            <!-- ========= -->

                            <!-- PASSWORD -->
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password"
                                name="password"
                                id="password"
                                class ="form-control"
                                #password="ngModel"
                                [(ngModel)]="user.password"
                                [ngClass]="{'is-invalid': password.errors && password.touched}"
                                required
                                minlength="1">
                                <div [hidden]="!password.errors?.required" class="invalid-feedback">
                                Contraseña requerido.
                                </div>
                                <div [hidden]="!password.errors?.minlength" class="invalid-feedback">
                                Debe contener al menos 8 caracteres.
                                </div>
                            </div>
                            <!-- ========= -->

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-outline-dark btn-block">Agregar</button>
                        </div>

                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</section>
